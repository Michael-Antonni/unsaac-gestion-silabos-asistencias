<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Information and Form</title>
	
	<!--JQUERY-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" href="admin.css">

    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
	<script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

</head>
<body>
	<form>
		<input type="button" value="Go back!" onclick="history.back()">
	</form>
	<form id="formCargaAcademica" class="form" role="form" autocomplete="off">
		<div class="container card p-3">
			<div class="card-header p-2">
				<h4>Subir carga academica</h4>
			</div>
			<div>
				<input type="file" id="inputfile-Academica" class="p-2">
			</div>
			<button id="btn-cargar-cursos" class="btn btn-primary p-2" type="submit">
				Cargar
			</button>
		</div>
	</form>
	<div class="p-3"></div>
	<form id="formCargaDocente" class="form" role="form" autocomplete="off">
		<div class="container card p-3">
			<div class="card-header p-2">
				<h4>Subir carga docente</h4>
			</div>
			<div>
				<input type="file" id="inputfile-Docente" class="p-2">
			</div>
			<button id="btn-cargar-docentes" class="btn btn-primary p-2" type="submit">
				Cargar
			</button>
		</div>
	</form>
	<div class="container">		
	<div class="mx-auto col-sm-9 main-section" id="myTab" role="tablist">
		<ul class="nav nav-tabs justify-content-end">
			<li class="nav-item">
			<a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Form</a>				   	
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
				<div class="card">					
					<div class="card-header">
						<h4>CRUD Docentes</h4>
						<input type="text"
						id="myInput"
						onkeyup="Search()"
						placeholder="Codigo"
						autofocus
						>
						<button id="btn-buscar" class="btn btn-primary p-1" type="submit">
							Buscar
						</button>
						<ul id="alumno-buscado"></ul>
					</div>										
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped"" id = "titles">
								<td>Codigo</td>
								<td>Nombres</td>
								<td>EP</td>
								<td>Categoria</td>
							</table>
							<table id="lista-docentes" class="table table-bordered table-hover table-striped">	
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
				<div class="card">
					<div class="card-header">
						<h4>Registrar Docente</h4>
					</div>
					<div class="card-body">
						<form id="formDocente" class="form" role="form" autocomplete="off">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Codigo</label>
								<div class="col-lg-9">
									<input 
                                        type="text"
                                        id="codigo"
                                        placeholder="Codigo"
                                        class="form-control"
                                        autofocus
                                        >
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
								<div class="col-lg-9">
									<input 
                                        type="password"
                                        id="password"
                                        placeholder="Contraseña"
                                        class="form-control"
                                        >
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Nombres</label>
								<div class="col-lg-9">
									<input 
                                        type="text"
                                        id="nombres"
                                        placeholder="Nombres"
                                        class="form-control"
                                        >
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Escuela Profesional</label>
								<div class="col-lg-9">
									<input 
                                        type="text"
                                        id="codigo-ep"
                                        placeholder="Codigo EP"
                                        class="form-control"
                                        >
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Categoria</label>
								<div class="col-lg-9">
									<input type="text"
                                        name="categoria"
                                        class="form-control"
                                        list="categoria"
                                        placeholder="Categoría"
                                        multiple>
                                    <datalist id="categoria">
                                        <option value="Nombrado">
                                        <option value="Contratado">
                                    </datalist>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-lg-1 text left"></div>
									<button id="btn-guardar" class="btn btn-primary p-1" type="submit">
                                        Guardar
                                    </button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="module" src="../../database/admin.js"></script>
</body>
</html>
