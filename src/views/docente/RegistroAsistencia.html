    <main class="main-content">
        <div class="Asist-container">
            <div class="columna">
              <form id="formCargaAlumnos" class="form" role="form" autocomplete="off">
                  <div class="container card p-3">
                      <div class="card-header p-2">
                          <h4>Subir alumnos de curso</h4>
                      </div>
                      <div>
                          <input type="file" id="inputfile-Alumnos" class="p-2">
                      </div>
                  </div>
                  <div class="table-responsive">
                      <table id="prelista-alumnos" class="table table-bordered table-hover table-striped">   
                      </table>
                  </div>
                  <button id="btn-cargar-alumnos" class="btn btn-primary p-2" type="submit">
                      Cargar
                  </button>
              </form>
            </div>

            <table class="table" id="tablaTitulo">
                <thead>
                  <tr>
                    <th>Numero</th>
                    <th>Codigo</th>
                    <th>Apellido P</th>
                    <th>Apellido M</th>
                    <th>Nombres</th>
                    <th>Asistencia</th>
                    <th>Asistencia</th>
                  </tr>
                </thead>
            
                <table id="lista-acs"
                    class="table table-bordered table-hover table-striped">
                </table>
              </table>
              <div class="col_one_third col_last c-azul">
                <div  class="subir"> 
                  <label for="nacimiento"><small></small></label>
                  <input type="date" id="nacimiento"    class="sm-form-control">
                  <button class="button is-success" id="openFecha"  type="submit">Fecha Nueva</button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
