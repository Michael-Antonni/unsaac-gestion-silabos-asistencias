  <main  class="main col">
    <div class="row justify-content-center align-content-center text-center">
        <div class="columna col-lg-6">
          <div class="Asist-container">
            <div class="columna">
              <form id="formCargaContenidoAca" class="form" role="form" autocomplete="off">
                  <h1> Agregar/modificar temas</h1>
                  <input type="text" id="tema" placeholder="tema" class="form-control my-3">
                  <input type="date" id="fecha" class="form-control my-3">
                  <input type="number" id="horas_real" placeholder="horas dictadas" class="form-control my-3">
                  <input type="text" id="observaciones" placeholder="observaciones" class="form-control my-3">
                  <button id="botton" class="btn btn-info" onclick="guardar()"> Guardar </button>
                  <h1> subir temas</h1>
                  <div class="container card p-3">
                      <div class="card-header p-2">
                          <h4>Subir Contenido Academico</h4>
                      </div>
                      <div>
                          <input type="file" id="inputfile-ContenidoAca" class="p-2">
                      </div>
                  </div>
                  <div class="table-responsive">
                      <table id="prelista-ContenidoAca" class="table table-bordered table-hover table-striped">   
                      </table>
                  </div>
                  <button id="btn-cargar-ContenidoAca" class="btn btn-primary p-2" type="submit">
                      Cargar
                  </button>

                  <form id="formBotonDescargarArchivo" method="get" action="file.doc">
                    <a href="../docente/pruebacontenido.xlsx" download="pruebacontenido.xlsx">Descargar Archivo modelo</a>
                 </form>


              </form>
            </div>
            <table class="table" id="tablaTitulo">
                           
                <table id="lista-temas"
                    class="table table-bordered table-hover table-striped">
                </table>
              </table>
              
          </div>
        </div>

</main>
